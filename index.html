<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00:00</div>
        <button class="button-49" id="startBtn" onclick="startStopwatch()">Start</button>
        <button class="button-49" id="stopBtn" onclick="stopStopwatch()">Stop</button>
        <button class="button-49" id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
